<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Splitter logo" />
    </header>
    <main>
      <div class="card" id="input">
        <div class="card_bill">
          <h2>Bill</h2>
          <div class="card_bill_input">
            <img
              src="./assets/images/icon-dollar.svg"
              class="card_bill_input_icon"
              alt="icon of a dollar sign"
              id="dollar_icon"
            />
            <input class="card_bill_input_box" type="number" />
          </div>
        </div>

        <div class="card_tip">
          <h2>Select Tip %</h2>
          <div class="card_tip_btn_group">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input class="btn" id="custom" placeholder="Custom" />
          </div>
        </div>

        <div class="card_people">
          <h2>Number of People</h2>
          <div class="card_people_input">
            <img
              src="./assets/images/icon-person.svg"
              class="card_people_input_icon"
              alt="icon of a person"
              id="person_icon"
            />
            <input class="card_people_input_box" type="number" />
          </div>
        </div>

        <div class="card_results">
          <div class="card_results_input_row">
            <div class="card_results_input_row_heading">
              <h2>Tip Amount</h2>
              <h3>/ person</h3>
            </div>
            <div id="tip_amount">$0.00</div>
          </div>
          <div class="card_results_input_row">
            <div class="card_results_input_row_heading">
              <h2>Total</h2>
              <h3>/ person</h3>
            </div>
            <div id="total_amount">$0.00</div>
          </div>
          <button id="reset_btn">Reset</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Zachary Campanelli</a>.
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
